<html>
  <header>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="RandomPlots.js"></script>
    <style>
    </style>
  </header>
  <body>
    <h1> Experiment </h1>
    <div id="plot"></div>
    <button onclick="nextPlot()">Next</button>
    <script>
      let rpg = new RandomPlots()
      let sequence = [
        [
          'hsl(100, 30%, 20%)',
          'hsl(202, 30%, 20%)'
        ],
        [
        'hsl(150, 30%, 20%)',
          'hsl(150, 50%, 20%)'
        ],
        [
        'hsl(155, 2%, 20%)',
          'hsl(155, 2%, 5%)'
        ]
      ]

      // Example of piechart creation
      let data = {
        'A': 10,
        'B': 20,
        'C': 30
      }
      rpg.createPieChart(data)

      let s = 0
      let idx = 1
      function nextPlot() {
        s = document.getElementById('numInput').value
        if(s >= 0.01 && s <= 100.00) { //if s is valid, passes to sheets and gens next graph
          console.log(s)

          //PASS S TO GOOGLE SHEETS HERE

          rpg.createCircles(sequence[idx])
          idx += 1
        } 

        if(idx==29) { //if index maxes out, clears page and thanks user
          document.write('THANK YOU!')
        }
      }

    </script>
    <script>
      rpg.createCircles(sequence[0]) //Loads first plot with page
    </script>
  </body>
  <footer>
    <input type='number' id='numInput' min='0.00' max='100.00' name='number' />
    Please input an estimate of the % difference between the plotted data points
  </footer>  
</html>
